<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Marcellus+SC&family=Phetsarath:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style3.css">

</head>
<body>

    <main>
        <div class="container">
          <div class="parte-verde">
            <h1 class="primeiro-titulo">Bem-vindo de volta!</h1>
            <p class="primeiro-texto">acesse a sua conta agora</p>
            <button class="bot√£o-cadastrar" id="botaoEntrar">Entrar</button>
          </div>
          <div class="conteudo-branco">
            <h1 class="segundo-titulo">CRIE SUA CONTA</h1>
      
            <form id="registerForm">
              <div class="input-container">
                  <img src="Favicon/perfil-de-usuario.png" alt="√çcone de Usu√°rio" class="input-icon">
                  <input type="text" id="nome" placeholder="Nome" required>
              </div>
          
              <div class="input-container">
                  <img src="Favicon/o-email.png" alt="√çcone de Usu√°rio" class="input-icon">
                  <input type="email" id="email" placeholder="Email" required>
              </div>
          
              <div class="input-container2">
                  <img src="Favicon/cadeado.png" alt="√çcone de Cadeado" class="lock-icon">
                  <input type="password" id="senha" placeholder="Senha" required>
              </div>
          
              <button type="submit" class="bot√£o-login">Cadastrar</button>
            </form>
        </div>
      </main>

      <button id="toggle-dark-mode" class="dark-mode-toggle">
        <span class="icon">üåô</span>
      </button>


      <script>

          document.getElementById('registerForm').addEventListener('submit', async function(event) {
              event.preventDefault(); // Evita o recarregamento da p√°gina

              const nome = document.getElementById('nome').value;
              const email = document.getElementById('email').value;
              const senha = document.getElementById('senha').value;

              try {
                      const response = await fetch('http://localhost:5000/register', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ nome, email, senha })
                  });

                  const data = await response.json();
                  if (data.success) {
                      alert('Usu√°rio cadastrado com sucesso!');
                      window.location.href = "TelaDeLogin.html"; // Redireciona para a tela de login
                  } else {
                      alert('Erro ao cadastrar usu√°rio: ' + (data.error || 'Desconhecido'));
                  }
              } catch (error) {
                  console.error('Erro ao enviar requisi√ß√£o:', error);
                  alert('Erro ao cadastrar usu√°rio. Verifique o console.');
              }
          });

        // Fun√ß√£o para alternar o modo escuro
        function toggleDarkMode() {
          const body = document.body;
          body.classList.toggle('dark-mode');
      
          // Alterar o √≠cone entre lua e sol
          const icon = document.querySelector('.dark-mode-toggle .icon');
          if (body.classList.contains('dark-mode')) {
            icon.textContent = '‚òÄÔ∏è'; // Sol
          } else {
            icon.textContent = 'üåô'; // Lua
          }
      
          // Salvar a prefer√™ncia do usu√°rio no localStorage
          const isDarkMode = body.classList.contains('dark-mode');
          localStorage.setItem('dark-mode', isDarkMode);
        }
      
        // Verificar a prefer√™ncia do usu√°rio ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
          const isDarkMode = localStorage.getItem('dark-mode') === 'true';
          if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-mode-toggle .icon').textContent = '‚òÄÔ∏è'; // Sol
          }
      
          // Adicionar evento de clique ao bot√£o de altern√¢ncia
          const darkModeToggle = document.getElementById('toggle-dark-mode');
          darkModeToggle.addEventListener('click', toggleDarkMode);
        });

        document.getElementById("botaoEntrar").addEventListener("click", function() {
        window.location.href = "TelaDeLogin.html";
    });
      </script>
      


</body>
</html>
